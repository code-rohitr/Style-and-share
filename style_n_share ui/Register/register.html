<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style n Share | Register</title>

    <link rel="stylesheet" href="./register.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
 

  <body>
    <div class="register-main-container">
      <div class="register-container">
        <h1>Hello There</h1>
        <p>Register here and get started</p>
        <form action="submit" class="register-form">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Username" />
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <input type="text" placeholder="Contact Number" />
        </form>
        <button class="register-btn">Login</button>
      </div>
    </div>
  </body>
</html>
