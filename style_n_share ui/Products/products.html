<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style n Share | Products</title>

    <link rel="stylesheet" href="./products.css" />
  </head>
  <body>
    <div class="search-container">
      <input type="text" placeholder="Ex. Shirts" />
      <button class="search-btn btn-common">Search</button>
    </div>

    <div class="filter-container">
      <ul>
        <li>Price: Low to High</li>
        <li>Price: High to Low</li>
        <li>Price: Size</li>
        <li>Price: Rating</li>
      </ul>
    </div>

    <div class="cards-main-container">

      <div class="card">
        <div class="img-container">
            <img src="./shirt.jpg" alt="" class="card-img">
        </div>
        <div class="product-info">
            <h2>White Shirt for men</h2>
            <p>A short description of the product</p>
            <div class="info-bar">
                <h2 class="price">Rs. <span>699</span></h2>
                <h2 class="color">White</h2>
                <h2 class="size">Size <span>L</span></h2>
            </div>
            <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      
    </div>
  </body>
</html>
