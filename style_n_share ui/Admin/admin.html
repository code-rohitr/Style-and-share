<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style n Share | Admin Login</title>

    <link rel="stylesheet" href="./admin.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="admin-login-main-container">
      <div class="admin-login-container">
        <h1>Admin Login</h1>
        <p>Sign in with your admin credentials</p>
        <form action="submit" class="admin-login-form">
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
        </form>
        <button class="admin-login-btn">Login</button>
      </div>
    </div>
  </body>
</html>
