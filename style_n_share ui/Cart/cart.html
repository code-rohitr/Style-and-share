<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style n share | Cart</title>

    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <div class="cart-main-container">
      <div class="cart-header">
        <h2>Cart</h2>
        <h2>Total Rs. <span class="total-amount">1100</span></h2>
      </div>

      <div class="cart-items-container">
        <div class="card">
          <div class="img-container">
            <img src="./shirt.jpg" alt="" />
          </div>

          <div class="card-content-container">
            <div class="content-left">
              <div class="title-desc-container">
                <h2 class="item-title">White shirt for men</h2>
                <p class="item-desc">A short description of the product</p>
              </div>
              <div class="general-info">
                <p>Size: <span class="size">L</span></p>
                <p>rating: <span class="size">4.5</span></p>
                <p>Color: <span class="size">Blue</span></p>
              </div>
            </div>

            <div class="content-right">
              <p>Rs. <span class="price">699</span></p>
              <button class="remove-btn">Remove</button>
            </div>
          </div>
        </div>

        <div class="card">
            <div class="img-container">
              <img src="./shirt.jpg" alt="" />
            </div>
  
            <div class="card-content-container">
              <div class="content-left">
                <div class="title-desc-container">
                  <h2 class="item-title">White shirt for men</h2>
                  <p class="item-desc">A short description of the product</p>
                </div>
                <div class="general-info">
                  <p>Size: <span class="size">L</span></p>
                  <p>rating: <span class="size">4.5</span></p>
                  <p>Color: <span class="size">Blue</span></p>
                </div>
              </div>
  
              <div class="content-right">
                <p>Rs. <span class="price">699</span></p>
                <button class="remove-btn">Remove</button>
              </div>
            </div>
          </div>
      </div>

      <div class="cart-btn-container">
        <a href="#"><button class="btn-common">Shop More</button></a>
        <a href="#"><button class="btn-common">Checkout</button></a>
      </div>
    </div>
  </body>
</html>
